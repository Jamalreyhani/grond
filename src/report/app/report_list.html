<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      Grond Report List

<div class="container">
    <h1>Reports</h1>
    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Magnitude</th>
                <th>Depth [km]</th>
                <th>Run</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report_entry in report_entries">
                <td>
                    {{ report_entry.event_best.name }}
                </td>
                <td>
                    {{ report_entry.event_best.magnitude | eround:0.1 }}
                </td>
                <td>
                    {{ report_entry.event_best.depth | eround:(report_entry.event_best.depth*0.01) }}
                </td>
                <td>
                    <a href="#/reports/{{ report_entry.path }}/">{{ report_entry.path }}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
