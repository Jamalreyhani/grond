<!DOCTYPE html>
<html lang="en" ng-app="reportApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Grond - Earthquake reports</title>

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/local.css" rel="stylesheet">

        <!-- JS -->
        <script type="text/javascript" src="js/js-yaml.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

    </head>

    <body>

        <div class="container" id="browser-warning" ng-cloak>
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Template Error</h4>
                <p>
                    We could not load the template file, propably due to browser security measures.<br />
                    Please use <b>Mozilla Firefox</b> or start Chrome with <code>--allow-file-access-from-files</code> to view <code>reports/index.html</code>.
                </p>
                <hr>
                <p class="mb-0">
                    Or start a local webserver with <code>grond report &lt;rundir&gt;</code>.
                </p>
            </div>
        </div>

        <div>
            <ng-view>
            </ng-view>
        </div>

        <hr />
        <div class="container footer">
                <p class="text-center">Busted with Grond - <a href="https://pyrocko.org/" target="_blank">pyrocko.org</a></p>
        </div>
    </body>
</html>
