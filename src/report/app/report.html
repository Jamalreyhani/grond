<script>$("#browser-warning").hide();</script>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
    Grond Results
    </a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" 
  aria-label="Search" ng-model="keyword">
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky" ng-cloak>
                <ul class="nav flex-column">
                  <li class="nav-item" ng-if="stats">
                    <a href="" ng-click="scrollTo('results')" class="nav-link">
                        <span data-feather="book-open"></span>
                        Results
                    </a>
                  </li>
                  <li class="nav-item plot-title" ng-repeat="group in groups">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted clickable" ng-if="groups[$index-1].section !== groups[$index].section"
                    ng-click="select_group_by_section_name(group.section)">
                          <span>{{ group.section }}</span>
                    </h6>
                    <a href="" ng-click="select_group_by_name(group.name)" class="nav-link">
                        <span data-feather="{{ group.feather_icon }}"></span>
                        {{ group.name | nounderscore }}
                    </a>
                  </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div ng-repeat="group in groups_selected">
                <div ng-if="group.template == 'group-plots'" group-plots></div>
                <div ng-if="group.template == 'parameter-table'" parameter-table></div>
                <div ng-if="group.template == 'config-file'" config-file></div>
            </div>
        </div>
    </main>
</div>
